<!DOCTYPE html>
<html>
  <head>
    <title>DOM Searsh</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/Style.css">
  </head>

  <body>

    <div id="inputBox">
      <h1 class="text">Add file and later write tag</h1>
      <input type="file" id="openFile" />

      <div class="inputStr">
          <h3 class="text">Write need elements here.</h3>
          <input type="text" id="strFind" onchange="search(this)"/>
      </div>
    </div>

    <div>
      <h2 class="text">You html input:</h2>
      <div id="htmInfo" class="htmlInfo"></div>
    </div>

   <div>
     <h2 class="text">Output info:</h2>
     <div id="outputInfo"></div>
   </div>

    <div class="footer">
      <h4 class="text">Founder: <a href="https://github.com/ilyukou">Ilya Ilyukou</a></h4>
      <h4 class="text"><a href="https://github.com/ilyukou/DOM.Search" >Update Project</a></h4>
    </div>

    <script type="text/javascript" src="../script/changeInput.js" ></script>
    <script type="text/javascript" src="../script/Algoritm.js" ></script>
  </body>
</html>
