<!DOCTYPE html>
<html>
  <head>
      <title>DOM Searsh</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Последняя компиляция и сжатый CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <!-- Дополнение к теме -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
      <!-- Последняя компиляция и сжатый JavaScript -->
     <link rel="stylesheet" type="text/css" href="../css/Style.css">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" data-toogle="collapse" data-target=".navbar-collapse">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                </button>
                <a class="navbar-brand" href="#">Ilyukou</a>
            </div>
            <div class="navbar-collapse collapse">
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" placeholder="Email, didn't work" name="" value="" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password, yes, is too" name="" value="" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success " pla>Run</button>
                </form>
            </div>
        </div>
    </div>

    <div class="jumbotron">
        <div class="container content">
            <!--<div id="inputBox">-->
                <p class="text cont">Add file and later write tag</p>
                <input  type="file" id="openFile" />

                <form id="search" class="inputTypeSearch cont">
                    <input type="radio" name="TypeSearch" value="tag">Tag
                    <input type="radio" name="TypeSearch" value="class" >Class
                    <!--<input type="radio" name="TypeSearch" value="id">Id -->
                </form>

                <div class="inputStr cont">
                    <p class="text" >Write need elements here.</p>
                    <input type="text" id="strFind" onchange="search(this)" />
                </div>
            <!--</div>-->
        </div>
    </div>

    <div class="container">
        <div class="row">
                <div class="panel panel-info col-lg-6">
                    <div class="panel-heading">HTML input</div>
                    <div class="panel-body">
                        <div id="htmlInfo" class="htmlInfo"></div>
                    </div>
                </div>
                <div class="panel panel-success col-lg-6">
                    <div class="panel-heading">Output tag/class</div>
                    <div class="panel-body">
                        <div id="outputInfo"></div>
                    </div>
                </div>
        </div>
        <hr>
        <div class="row footer">
            <div class="col-lg-12">
                <p class="col-lg-2">Open Source Project</p>
                <a class="col-lg-1" href="https://github.com/ilyukou/DOM.Search">Code</a>
                <a class="col-lg-1" href="https://github.com/ilyukou">Founder</a>
            </div>
        </div>
    </div>

    <script src="../script/jQuery.js" rel="script" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../script/changeInput.js" ></script>
    <script type="text/javascript" src="../script/Algoritm.js" ></script>
  </body>
</html>
